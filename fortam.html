<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#khungnen {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>
  <p>Bla bla bla blaBla bla bla blaBla bla bla bla</p>
  <button type="button" name="button">Bút tờn 1</button>
  <button onclick="showhidefunction()">NHẤP EM ĐI!</button>
  <div id="khungnen">Nội dung</div>
  <script>
  function showhidefunction() {
    var x = document.getElementById("khungnen");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  </script>
</body>
</html>
